<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmenter Diminuer</title>
</head>
<body>
    <button onclick="plus()">Augmenter</button>
    <button onclick="moins()">Diminuer</button>
    <img id="cible" src="mm4.jpg" width="200px">

    <script>
        function plus() {
            document.getElementById("cible").width += 50;
            document.getElementById("cible").height += 50;
        }

        function moins() {
            document.getElementById("cible").width -= 50;
            document.getElementById("cible").height -= 50;
        }
    </script>
</body>
</html>
