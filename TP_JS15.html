        }
        console.log(minSec(4));

    <script>
        function increment() {
            let b = 0;
            while(b<10){
                b++;
                console.log(b);
        }
    }
    </script>

    <!-- Question 4 : -->
    <script>
        function surface(a, b) {
            return (a*b)/2
        }
        console.log(surface(8, 2));
        console.log(surface(7, 3));

    <script>
        function inverse (a) {
            return a.split("").reverse().join();
        }
        console.log(inverse("Hello"));
