    <script>
        function higher(a, b, c) {
            if(a > b && b > c){
                return a;
            }else if(b > a && a > c){
                return b;
            }else{
                return c
            }
        }
        console.log(higher(5, 9, 1));
        console.log(higher(2, 3, 10));
    </script>
