<body>
    <!-- Exercice 1 : -->
    <div id="conteneur">
        <label for="titre">Bouton Magique</label>
        <input type="button" value="" id="bouton" onclick="bonjour()">
        <input type="text" value="" id="txt">
    </div>

    <script>
        function bonjour() {
            var texte = "";
            for(i=0; i < 100; i++){
            texte += "Bonjour"
        }
            document.getElementById("txt").value=texte;
        }
    </script>
