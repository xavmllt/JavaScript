<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let a = Number(prompt("entrez un chiffre"));

        switch (a) {
            case 0:
                console.log("a est égal a 0")
                break;
            case 1:
                console.log("a est égal a 1")
                break;
            case 2:
                console.log("a est égal a 2")
                break;
            case 3:
                console.log("a est égal a 3")
                break;
            default:
                console.log("a est égal à autre chose")
        }
    </script>

    <script>
        let number = Number(prompt("Entrez un nombre"));
        console.log(number >= 0 ? "Le nombre est positif" : "Le nombre est negatif");
    </script>
</body>
</html>
