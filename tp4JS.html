<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 4 JS</title>
</head>
<body>
    <!-- Exercice 1 -->
    <script>
        var a = Number(prompt("Ecrivez un chiffre entre 0 et 6 : "));

        switch(a) {
            case (0):
                document.write("Lundi")
                break;
            case (1):
                document.write("Mardi")
                break;
            case (2):
                document.write("Mercredi")
                break;
            case (3):
                document.write("Jeudi")
                break;
            case (4):
                document.write("Vendredi")
                break;
            case (5):
                document.write("Samedi")
                break;
            case(6):
            document.write("Dimanche")
                break;
            default:
                alert("Rentrez une valeur entre 0 et 6 !!")
        }
    </script>
</body>
</html>
