    <!-- Exercice 2 : -->
    <script>
        if(confirm("Voulez-vous commencer le jeu ? ")) {
            var nombreMagique = Math.floor(Math.random()*10);
            var coup = 0;
            while(true){
                coup++;
                var val = prompt("votre chiffre ?");
                if(val){
                        if(val == nombreMagique){
                        alert("Félicitations, vous avez mis " + coup + " coup(s)");
                        break;
                        }else if(val > nombreMagique){
                            alert("Il est plus petit");
                        }else
                            alert("Il est plus grand");
                }else{
                        break;
                }
                        }
                }
    </script>
