<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aire du rectangle</title>
</head>
<body>
    <script>
        alert("Nous allons calculer l'air d'un rectangle")
        var longueur = Number(prompt("Rentrez la valeur de la longueur du rectangle : "))
        var largeur = Number(prompt("Rentrez la valeur de la largeur du rectangle : "))
        var air = longueur*largeur
        alert("L'air du rectangle est de " + air + "cm2")
    </script>
</body>
</html>
